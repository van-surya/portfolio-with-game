    <section class="tictac" id="tictac">

                <table class="grid">
                    <tr>
                        <td id="cell-0"></td>
                        <td id="cell-1"></td>
                        <td id="cell-2"></td>
                    </tr>
                    <tr>
                        <td id="cell-3"></td>

                    </tr>
                    <tr>
                        <td id="cell-6"></td>
                        <td id="cell-7"></td>
                        <td id="cell-8"></td>
                    </tr>
                </table>

                <table class="scores">
                    <tr>
                        <td id="scores-x">X - <span id="x-score">0</span></td>
                        <td></td>
                        <td id="scores-o">O - <span id="o-score">0</span></td>
                    </tr>
                </table>

                <div class="restart-controls">
                    <!-- <span id="restart">Next round</span> -->
                    <button class="btn btn-primary" id="restart">Next Round</button>
                </div>
                <!-- .resta -->
            </div>

        </div>
